<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mug</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
        <div class="contain">
            <div class="card-box">
                <div class="img">
                    <img src="./images/mug.jpg" alt="img-desktop" class="desktop_img">
                </div>
            </div>
            <div class="card_text">
                <p class="product">Coffee mug</p>
                <h2 class="product_title">White Coffee Mug</h2>
                <p class="description">
                    Coffee Mugs are designed to express emotions.
                    These are acclaimed for their amazing designs & superior quality.
                </p>
                <p class="price">
                    <span class="product_title green_text">₹149</span>
                    <span class="description strike"><del>₹230</del></span>
                </p>
                <button class="btn">
                    <img src="./images/icon-cart.png" alt="" class="btn_img">
                    <span class="description btn_text">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>

</body>
</html>
